<!--

  VASTAUKSIA KYSYMYKSIIN:

  1 osa:
  body, html -> koskee "bodyn" määrityksiä css tyylissä (alimmainen sääntö)
  .keys -> avaimia javascriptissä niinkuin esim id tai class on html:lässä
  audio [data-key....] -> määrittää äänen tietylle näpäimelle
  .key -> avain nappiin "71"
  #laskuri -> ID:n css sääntö
  * -> Voit valita tähdellä kaikki elementit esim. body > * {...}

  2 osa:
  document.queryselector.. -> queryselektorilla voi valita joko jonkin osan tai queryselector all hakee vastaavasti kaiken


  3 osa:
  chrome : kaikki toimii niinkuin pitää
  firefox : toimii ihan kuin cromellakin
  IE : Tyylittelyt hukassa, napit ei toimi

  osa 4:
  soitin.html ( https://public.bc.fi/s1900622/Javascript/sprint03/soitin.html )

  osa 5:
  Uudet elementtien osat berinteisen "divin" tilalle (header, article, footer..)
  Paikka tiedot jolla voidaan toteuttaa sisältö käyttäjän paikasta riippuen
  Videon ja äänen esittäminen omilla elementeillään

-->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

  <script>
    window.addEventListener('keydown', function(funk1) {
      const audio = document.querySelector(`audio[data-key="${funk1.keyCode}"]`);
      const key = document.querySelector(`.key[data-key="${funk1.keyCode}"]`);
      if(!audio) return;
      audio.currentTime = 0;
      audio.play();
      key.classList.add('playing');
    });
    function poistaMuutos(funk1) {
      if(funk1.propertyName !== 'transform') return;
      this.classList.remove('playing');
    }
   
    const keys = document.querySelectorAll('.key');
    keys.forEach(key => key.addEventListener('transitionend', poistaMuutos));
   </script>


</body>
</html>
