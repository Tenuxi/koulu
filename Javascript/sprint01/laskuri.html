<!doctype html>
<html lang="fi">

<head>
  <meta charset="utf-8">
  <title>Laskuri</title>
  <style>
    * {
      box-sizing: border-box;
    }

    main {
      text-align: center;
    }

    #laskuri {
      width: 300px;
      height: 300px;
      background-color: black;
      color: white;
      margin: 50px auto;
      font-size: 200px;
      padding: 30px 0px;
      border-radius: 50%;
      cursor: pointer;
    }

    #nollaus {

    }
  </style>
</head>

<body>
  <main>
    <div id="laskuri">0</div>
    <div id="nollaus"><button onclick="nollaus()">Nollaus</button></div>

    <script>
      var laskuri = document.getElementById('laskuri');
      var arvo = parseInt(laskuri.innerHTML);
    


      function kasvata() {
        // kasvata laskurin arvoa ja päivitä se sivulle
        console.log('click');
        arvo = arvo + 1;
        console.log('arvo');
        laskuri.innerHTML = arvo;
        console.log('tulos');

        asetaTaustaVari();
      }

      function asetaTaustaVari() {
        // aseta taustaväri laskurin arvon perusteella:
        // parillinen: sininen, pariton: punainen
        if (arvo % 2 == 0) {
          laskuri.style.backgroundColor = 'blue';
          console.log('sininen')
        } else {
          laskuri.style.backgroundColor = 'red';
          console.log('punainen');
        }
      }


      function nollaus() {
        location.reload();
      }

      laskuri.onclick = kasvata;
    </script>

  </main>
</body>

</html>
